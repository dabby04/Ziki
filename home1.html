<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        <!-- * {
        margin: 0;
        padding: 0;

        .user_status
        {
        height:
        100vh;
        display:
        flex;
        justify-content:
        center;
        align-items:
        center;
        }
        .inactive
        {
        box-shadow:
        1px
        1px
        10px
        1px
        #a1a1a1;
        padding:
        20px;
        border:
        1px
        solid
        black;
        }
        .login_box:focus
        {
        outline:
        none;
        box-shadow:
        0
        0
        0
        2px
        rgba(59,
        130,
        246,
        0.5);
        }
        .login_box {
        background:
        #585EE9;
        color:white;
        margin-bottom:
        1.5em;
        text-align:
        center;
        }
        .signup_box
        {
        background:
        black;
        color:
        white;
        cursor:
        pointer;
        margin-top:
        1.5em;
        text-align:
        center;
        }
        
        .myDIV:hover
        +
        .card
        {
        display:
        block;
        }
        
        .active{
        box-shadow:
        1px
        1px
        10px
        1px
        #a1a1a1;
        padding:
        20px;
        border:
        1px
        solid
        black;
        }
        .profile_info{
            margin-bottom: 2em;
        }
        .profile_info img{
            width:50px;
            height:50px;
            display: inline-block;
        }
        .profile_info p{
            display: inline-block;
        }

        .view{
            background-color: #B72CCD;
            color:white;
            border-radius: 20px;
            text-align: center;
            margin-bottom:1em;
        }

        .edit{
            background-color: #B72CCD;
            color:white;
            border-radius: 20px;
            text-align: center;
            margin-top: 1em;
        }

        
        .container {
            display: block;
            max-width: 900px;
            margin: auto;
            padding: 100px;
            height: 100%;
            outline: none;
          }
          
          .search-container {
            float: right;
            height: 4em;
            width: 4em;
            border-radius: 2em;
            box-shadow: 0 0 5px #B72CCD;
            transition: width 0.3s ease, border-radius 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .search-container:hover,
          .search-container:focus,
          .search-container:focus-within {
            width: 25em;
            border-radius: 5px 2em 2em 5px;
          }
          
          .search-container .button {
            display: flex;
  align-items: center;
  justify-content: center;
  float: right;
  width: 1.75em;
  height: 1.75em;
  margin: 0.125em;
  background: #B72CCD;
  text-align: center;
  font-size: 2em;
  color: #FDF6E3;
  border-radius: 50%;
  box-shadow: 0 -1px 1px rgba(255, 255, 255, 0.25), 0 1px 1px rgba(0, 0, 0, 0.25);
  text-shadow: 0 -2px 1px rgba(0, 0, 0, 0.3);
  transition: background 0.3s ease, text-shadow 0.3s ease, width 0.3s ease;
          }
          
          .search-container:hover .button {
            background: #4B433D;
            text-shadow: 0 -2px 1px rgba(0, 0, 0, 0.3);
          }
          
          .button:active {
            border: 0 !important;
            text-shadow: 0 0 0;
          }
          
          .button img {
            width: 30px;
            height: 30px;
            transition: opacity 0.3s ease; 
          }
          
          input {
            float: left;
            width: 0;
            height: 2em;
            background: #fff;
            color: black;
            font-size: 1em;
            border: 0;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2) inset;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
            transition: width 0.3s ease;
          }
          
          .search-container:hover input,
          .search-container:focus-within input {
            width: 19em;
          }
          
          input:focus {
            width: 19em;
            outline: none;
            box-shadow: 0 -1px 1px rgba(255, 255, 255, 0.25), 0 1px 5px rgba(0, 0, 0, 0.15);
          }
          
          
          
    </style>
</head>

<body>
    <!-- <div class="myDIV">Hover over me.</div> -->
    <div class="card">
        <section class="user_status">
            <div class="inactive">
                <div class="login_box"><button>LOGIN</button></div>
                <div class="signup_box"><button>SIGN UP</button></div>
            </div>
        </section>
    </div>

    <div class="card">
        <section class="user_status">
            <div class="active">
                <div class="profile_info">
                <img src="images/user.png">
                <p>Username</p>
            </div>
                <div class="view"><button>View profile</button></div>
                <div class="edit"><button>Edit profile</button></div>
            </div>
        </section>
    </div>

    <div class="container" tabindex="1">
        <div class="search-container" tabindex="1">
          <input type="text" placeholder="Search">
          <a class="button">
            <img src="images/search.png" alt="Search">
          </a>
        </div>
      </div>

</body>

</html>
