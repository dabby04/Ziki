<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <header class="header">
    <h1 class="title">Ziki</h1>
    <h6 class="subtitle">A place where gen Z can connect</h6>
  </header>
  
  <form id="registration">
    <div class="input-container">
      <input type="text" id="name" class="input-field" aria-label="Full Name" , placeholder="Full Name" />
    </div>
    <div class="input-container">
      <input type="email" id="email" class="input-field" aria-label="Email" , placeholder="Email" />
    </div>
    <div class="input-container">
      <input type="date" id="dob" class="input-field" aria-label="Date of Birth" , placeholder="Date of Birth" />
    </div>
    <div class="input-container">
      <input type="text" id="username" class="input-field" aria-label="Username" , placeholder="Username" />
    </div>
    <div class="input-container">
      <input type="password" id="password" class="input-field" aria-label="Password" , placeholder="Password" />
    </div>
    <div class="input-container">
      <input type="password" id="repeat" class="input-field" aria-label="Password" , placeholder="Repeat Password" />
    </div>
    <div id="button-container">
      <button class="button" type="submit">Register Now!</button>
    </div>
  </form>
</body>
